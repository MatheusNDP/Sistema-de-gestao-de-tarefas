<!DOCTYPE html>

<body>
<div class="container mt-5">
    <h2>Lista de Usuários</h2>

                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de linha de usuário; substituir pelo código PHP -->
            <tr>
                <td>1</td>
                <td>Usuário Exemplo</td>
                <td>usuario@example.com</td>
                <td>
                    <a href="/users/1/edit" class="btn btn-sm btn-warning">Editar</a>
                    <a href="/users/1/delete" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </td>
            </tr>
            <!-- Fim do exemplo -->
        </tbody>
    </table>
